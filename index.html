<body>
    <div class="container text-center">

        <div class="row">
            <div class="col col-lg-12">
                <h1 class="">Romasuji</h1>
            </div>
        </div>

        <!--<div class="alert alert-warning alert-dismissible fade show" role="alert">-->

            <!--</button>-->
        <!--</div>-->

        <div class="row">
            <div class="col col-lg-3 col-md-2 col-sm-1"></div>
            <div class="col col-lg-4 col-md-8 col-sm-10">
                <div class="form-check form-check-inline mb-3">
                    <input type="radio" class="form-check-input" name="inputType" id="numerlConvert" value="numeral">
                    <label class="form-check-label">Numeral to Arabic</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="inputType" id="arabicConvert" value="arabic">
                    <label class="form-check-label">Arabic to Numeral</label>
                </div>
            </div>
            <div class="col col-lg-3 col-md-2 col-sm-1"></div>
        </div>

        <!--<div class="row">-->
            <!--<div class="col col-lg-12 text-center">-->
                <!--<input type="text" name="inputValue" id="inputValue"><input type="text" name="outputValue" id="outputValue" disabled>-->
            <!--</div>-->
        <!--</div>-->

        <div class="row">
            <div class="col col-lg-3 col-md-2 col-sm-1"></div>
            <div class="col col-lg-4 col-md-8 col-sm-10">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="inputValue" id="inputValue">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="outputValue" id="outputValue" readonly>
                </div>
            </div>
            <div class="col col-lg-3 col-md-2 col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col col-lg-12">
                <button class="btn btn-primary" id="convert-btn">Convert</button>
            </div>
        </div>
    </div>
