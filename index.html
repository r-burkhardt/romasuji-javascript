<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Romasuji</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</head>
<body class="bg-dark text-light">
    <div class="container-fluid text-center" style="margin-top: 2em;">

        <div class="row justify-content-center">
            <!--<div class="col col-lg-3 col-md-2 col-sm-1"></div>-->
            <div class="col col-lg-4 col-md-8 col-sm-10">
                <h1 class="">Romasuji</h1>
                <hr />
                <form onsubmit="return false">
                    <div class="form-group">
                        <div class="form-check form-check-inline mb-3">
                            <input type="radio" class="form-check-input" name="inputType" id="numerlConvert" value="numeral">
                            <label class="form-check-label">Numeral to Arabic</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="inputType" id="arabicConvert" value="arabic">
                            <label class="form-check-label">Arabic to Numeral</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control text-center" name="inputValue" id="inputValue">
                        </div>
                        <div class="input-group mb-3">
                            <label class="form-control" id="outputValue"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="convert-btn">Convert</button>
                    </div>
                </form>

            </div>
            <!--<div class="col col-lg-3 col-md-2 col-sm-1"></div>-->
        </div>

    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>



    <script src="app.js"></script>
</body>
</html>
